<div class="box-header with-border">
    <h3 class="box-title"></h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
    <!-- /.box-header -->
<form class="form-horizontal" action="{action}" name="form1" method="post" >
    <div class="box-body">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                {form->id}
                </div>
        </div>
        <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nome" name="nome" value="{form->nome}" placeholder="Nome" >
                </div>
        </div>
        <div class="form-group">
            <label for="bloco_sistema" class="col-sm-2 control-label">Bloco Sistema</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="bloco_sistema" name="bloco_sistema" value="{form->bloco_sistema}" placeholder="Bloco Sistema" >
                </div>
        </div>
        </div>
    <!-- /.box-body -->
    <div class="box-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-remove"></i> Cancelar</button>
        <button type="submit" class="btn btn-success pull-right" value="save" name="acao"> <i class="fa fa-save"> </i> Salvar </button>
    </div>
    <!-- /.box-footer -->
</form>
{script}
<script type="text/javascript">
    $(document).ready(function(){
        $('.form-horizontal').on('submit', function(e) {
            e.preventDefault();
            var action = '{action}';
            var splitaction = action.split('?');
            var action = splitaction[0] + '/ajax';
            splitaction.splice(0, 1);
            action += '?' + splitaction.join('?');
            envioPadraoForm($(this), action);
        });
    });
</script>
