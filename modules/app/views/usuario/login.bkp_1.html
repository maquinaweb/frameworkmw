<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EasyPublish | Login</title>
    <!-- RECAPTCHA -->
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.4 -->
    <link href="{pasta}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{pasta}dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="{pasta}plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
             <img src="{pasta}/publique.png" width="75%">
      </div><!-- /.login-logo -->
      <div class="login-box-body">
          <!-- BEGIN alert -->
          <div class="callout callout-danger">
              {mensagem}
                  </div>
          <!-- END alert -->
        <p class="login-box-msg">Entre para iniciar sua sessão</p>
        <form action="{check}" method="post">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Usuário" name="email" />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="Senha" name="senha" />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="g-recaptcha" data-sitekey="6LdnkBUUAAAAAI1m2bY7NCWFziKHiYk9oy839ZeA"></div>
          <div class="row">
            <div class="col-xs-4">
              <button type="submit" class="btn btn-danger btn-block btn-flat">Entrar</button>
            </div><!-- /.col -->
          </div>
        </form>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="{pasta}plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{pasta}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="{pasta}plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
