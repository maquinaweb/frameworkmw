<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-outline-info">
                <div class="card-body"> 
                    <div class="form-body">
                        <form action="{url}/{module}/{controller}/save/{form->id|eiif:new:__this}/ajax{query|eiif::?}{query}" class="form-ajax form-post show-alert" name="form1" method="post" novalidate enctype="multipart/form-data">
                            <div class="row p-t-20">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Grupo de Usu√°rio</label>
                                        <select class="select2 form-control custom-select validform" name="grupousuario_id" id="grupousuario_id"  style="width: 100%; height:36px;" >
                                            {form->selectgrupousuarioid}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Nome</label>
                                        <div class="controls">
                                            <input name="nome" id="nome" type="text" class="form-control validform"   value="{form->nome}" placeholder="Nome">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Login</label>
                                        <div class="controls">
                                            <input name="login" id="login" type="text" class="form-control validform"   value="{form->login}" placeholder="Login">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Email</label>
                                        <div class="controls">
                                            <input name="email" id="email" type="email" class="form-control validform"   value="{form->email}" placeholder="Email">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Senha</label>
                                        <div class="controls">
                                            <input name="senha" id="senha" type="password" class="form-control validform"   value="{form->senha}" placeholder="Senha">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Foto</label>
                                        <input type="file" name="foto" id="foto" class="dropify" data-height="200" data-default-file="{form->fotourl}" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Ativo</label>
                                        <div class="input-group">
                                            <ul class="icheck-list">
                                                <li>
                                                    <input type="checkbox" class=" filled-in chk-col-light-blue" class="validform" name="ativo" id="ativo" value="1" {form->ativo|siif:1:checked:}>
                                                    <label for="ativo">&nbsp;&nbsp;&nbsp;&nbsp;Ativo</label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-actions">
                                        <a href="{url_cancel}" class="btn btn-secondary"><i class="fa fa-arrow-left"></i> Voltar</a>
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-success" value="apply" name="acao" style="display: {form->id|eiif:none:}"> <i class="fa fa-check"> </i> Aplicar </button>
                                            &nbsp;
                                            <button type="submit" class="btn btn-info pull-right" value="save" name="acao"> <i class="fa fa-save"> </i> Salvar </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    {scripts}
</script>
