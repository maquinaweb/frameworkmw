<div class="box box-primary">
<div class="box-header with-border">
	<h3 class="box-title">{tipo}</h3>
</div><!-- /.box-header --> 
<form class="form-horizontal" enctype="multipart/form-data" action="{actionform}">
	<div class="box-body">
			<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Foto</label>
			<div class="col-sm-10">
				<input type="file" id="exampleInputFile" name="foto">
			</div>
			</div>
    	<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Nome</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Nome">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="senha" placeholder="Senha" name="senha">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Repita a Senha</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="senha2" placeholder="Repita a Senha" name="senha2">
			</div>
		</div>
	</div><!-- /.box-body -->
	<div class="box-footer">
		<button type="submit" class="btn btn-danger">Cancelar</button>
		<button type="submit" class="btn btn-info pull-right">Cadastrar</button>
	</div><!-- /.box-footer -->
</form>
</div>
