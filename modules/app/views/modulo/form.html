<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-outline-info">
                <div class="card-body"> 
                    <div class="form-body">
                        <form action="{url}/{module}/{controller}/save/{form->id|eiif:new:__this}/ajax{query|eiif::?}{query}" class="form-ajax form-post show-alert" name="form1" method="post" novalidate >
                            <div class="row p-t-20">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Nome<span class="text-danger">*</span></label>
                                        <div class="controls">
                                            <input name="nome" id="nome" type="text" class="form-control validform" required data-validation-required-message="Este campo é obrigatório"  value="{form->nome}" placeholder="Nome">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Descrição</label>
                                        <div class="controls">
                                            <input name="descricao" id="descricao" type="text" class="form-control validform"   value="{form->descricao}" placeholder="Descrição">
                                        </div>
                                    </div>
                                </div>
                                 <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Grupo Módulo</label>
                                        <select class="select2 form-control custom-select validform" name="grupomodulo_id" id="grupomodulo_id"  style="width: 100%; height:36px;" >
                                            {form->selectgrupomodulo}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-actions">
                                        <a href="{url_cancel}" class="btn btn-secondary"><i class="fa fa-arrow-left"></i> Voltar</a>
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-success" value="apply" name="acao" style="display: {form->id|eiif:none:}"> <i class="fa fa-check"> </i> Aplicar </button>
                                            &nbsp;
                                            <button type="submit" class="btn btn-info pull-right" value="save" name="acao"> <i class="fa fa-save"> </i> Salvar </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    {scripts}
</script>
