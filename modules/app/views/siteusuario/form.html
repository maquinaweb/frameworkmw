<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-outline-info">
                <div class="card-body"> 
                    <div class="form-body">
                        <form action="{url}/{module}/{controller}/save/{form->id|eiif:new:__this}/ajax{query|eiif::?}{query}" class="form-ajax form-post show-alert" name="form1" method="post" novalidate >
                            <div class="row p-t-20">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Id</label>
                                        <div class="controls">
                                            <input name="id" id="id" type="text" class="form-control validform"   value="{form->id}" placeholder="Id">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Site Id</label>
                                        <div class="controls">
                                            <input name="site_id" id="site_id" type="text" class="form-control validform"   value="{form->site_id}" placeholder="Site Id">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Usuario Id</label>
                                        <div class="controls">
                                            <input name="usuario_id" id="usuario_id" type="text" class="form-control validform"   value="{form->usuario_id}" placeholder="Usuario Id">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Grupousuario Id</label>
                                        <div class="controls">
                                            <input name="grupousuario_id" id="grupousuario_id" type="text" class="form-control validform"   value="{form->grupousuario_id}" placeholder="Grupousuario Id">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Ultimo Acesso</label>
                                        <div class="controls">
                                            <input name="ultimo_acesso" id="ultimo_acesso" type="text" class="form-control validform"   value="{form->ultimo_acesso}" placeholder="Ultimo Acesso">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-actions">
                                        <a href="{url_cancel}" class="btn btn-secondary"><i class="fa fa-arrow-left"></i> Voltar</a>
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-success" value="apply" name="acao" style="display: {form->id|eiif:none:}"> <i class="fa fa-check"> </i> Aplicar </button>
                                            &nbsp;
                                            <button type="submit" class="btn btn-info pull-right" value="save" name="acao"> <i class="fa fa-save"> </i> Salvar </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    {scripts}
</script>
