<div class="row">
    <div class="dt-buttons col-sm-3 col-md-3 col-lg-3">
        <div id="td_selected" role="group" style="display:none; position:relative;">
            <!-- BEGIN block_permission_delete_1 -->
            <a role="button" class="btn btn-danger deletemultiple-ajax show-alert" data-href="{url}/{module}/{controller}/deletemultiple{query|eiif::?}{query}" tabindex="0" data-toggle="tooltip" title="Excluir selecionado(s)">
                <i class="fas fa-trash "></i>
            </a>
            <!-- END block_permission_delete_1 -->
            <div class="dataTables_length">
                <label style="margin-bottom:0px; font-size:12px;">
                    <span id="qtditemselecionado"></span> item(s) selecionado(s) de <span id="qtdtotalitem"></span>
                </label>
            </div>
        </div>
        <div id="td_nselected" role="group" style="position:relative;">
            <!-- BEGIN block_permission_create_1 -->
            <a href="{url}/{module}/{controller}/form/new{query|eiif::?}{query}" target="#content" class="ajax show-alert btn btn-info" tabindex="0" aria-controls="example23" data-toggle="tooltip" title="Adicionar novo">
                <i class="fa fa-plus"></i>
            </a>
            <!-- END block_permission_create_1 -->
            <!-- BEGIN block_permission_print_1 -->
            <span tabindex="0" data-toggle="tooltip" title="Exportar/Imprimir" style="display: inline-table;">
                <a class="btn btn-info" data-toggle="modal" href="" data-target="#exportOptions">
                    <i class="fa fa-print"></i>
                </a>
            </span>
            <!-- END block_permission_print_1 -->
            <div class="dataTables_length">
                <label style="margin-bottom:0px; font-size:12px;">
                    <select aria-controls="myTable" name="limit" class="select-ajax show-alert" data-target="#content">
                        <!-- BEGIN block_select_limits -->
                        <option data-href="{url}/{module}/{controller}/grid{query|eiif::?}{query_json|json_decode:true|unset_many:limit|http_build_query}{query|eiif:?:&}limit={limit_value}" value="{limit_value}" {is_selected|siif:1:selected:}>{limit_value}</option>
                        <!-- END block_select_limits -->
                    </select> itens por página
                </label>
            </div>
        </div>
    </div>
    <div class="dataTables_filter col-sm-9 col-md-9 col-lg-9">
        <form method="get" class="form-ajax form-get show-alert" data-target="#content">
            <div class="input-group">
                <input type="text" name="filter" class="form-control" placeholder="Pesquisar por ..." aria-label="Pesquisar por..." value="{filter}"style="width: 300px; max-width: 100%;">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-info" data-toggle="tooltip" title="Buscar">
                        <i class=" fas fa-search"></i>
                    </button>
                    <!-- BEGIN block_advanced_search -->
                    <button type="button" class="btn btn-info" id="btnAdvancedSearch" data-toggle="modal" data-target="#advancedSearch"  data-backdrop="static" data-keyboard="false">
                        <span data-toggle="tooltip" title="Busca Avançada">
                            <i class="ti-zoom-in"></i>
                        </span>
                    </button>
                    <!-- END block_advanced_search -->
                </span>
            </div>
        </form>
    </div>
</div>
