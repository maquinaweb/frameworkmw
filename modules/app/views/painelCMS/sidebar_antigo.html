<aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <a href="{url}/usuario/meusdados" class="pull-left image">
                <img src="{url}{userfoto}" class="img-circle" alt="User Image" />
            </a>
            <div class="pull-left info">
                <p>{session_nome}</p>
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li class="header">MENU</li>
            <!-- Optionally, you can add icons to the links -->
            <li class="text-danger" style="padding: 12px 5px 12px 15px;"><i class="fa fa-globe"></i> <span>{dominio}</span></li>
            <li><a href="{url}/painel"><i class="fa fa-home"></i> <span>Inicial</span></a></li>
            <!-- BEGIN rsubmenu -->
            <li class="{treeview} {ac_pai}">
                <a href="{url}{menu->url}"><i class="{menu->icone}"></i> <span>{menu->nome} {filhos}</span> 
                    <!-- BEGIN rsubmenuicon -->
                    <i class="fa fa-angle-left pull-right"></i>
                    <!-- END rsubmenuicon -->
                </a>
                <!-- BEGIN rtreeview -->
                <ul class="treeview-menu">
                    <!-- BEGIN rmenu -->
                    <li class="{ac_sub}"><a href="{url}{submenu->url}"><i class="{submenu->icone}"></i> <span>{submenu->nome}</span></a></li>
                    <!-- END rmenu -->  
                </ul>
                <!-- END rtreeview -->
            </li>
            <!-- END rsubmenu -->  
            <!-- BEGIN rmenusolo -->
            <li class="{ac_pai}"><a href="{url}{menu->url}"><i class="{menu->icone}"></i> <span>{menu->nome}</span></a></li>
            <!-- END rmenusolo -->  
        </ul><!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
