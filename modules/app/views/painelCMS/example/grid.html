{advancedsearch}
<div class="container-fluid" style="padding:0px;">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== --> 
    <div class="row">
        <div class="col-12">
            <!-- Column -->
            <div class="card">
                <div class="card-body">
                    <div class="dataTables_wrapper">
                        {actions}
                        <table id="grid" class="tablesaw table-bordered table tablesaw-columntoggle tablesaw-sortable table-bordered table-striped" data-tablesaw-mode="columntoggle" data-tablesaw-sortable data-tablesaw-minimap>
                            <thead>
                                <tr>
                                    <th scope="col" data-tablesaw-priority="persist" width="30">
                                        <input type="checkbox" id="md_checkbox_36" class="filled-in chk-col-light-blue checked_table_p" value="1">
                                        <label for="md_checkbox_36" data-toggle="tooltip" title="Selecionar" ></label>
                                    </th>
                                    <th scope="col" data-tablesaw-priority="persist" style="cursor:pointer;">
                                        <a href="{url}/{module}/{controller}/grid{query|eiif::?}{query_json|json_decode:true|unset_many:order|http_build_query}{query|eiif:?:&}order={url|fsort:nome:nome-asc:}" target="#content" class="ajax show-alert">
                                            Nome<i class="sortable-td{url|fsort:nome::1}"></i>
                                        </a>
                                    </th>
                                    <th scope="col" data-tablesaw-priority="2">
                                        <a href="{url}/{module}/{controller}/grid{query|eiif::?}{query_json|json_decode:true|unset_many:order|http_build_query}{query|eiif:?:&}order={url|fsort:descricao:descricao-asc:}" target="#content" class="ajax show-alert">
                                            Descrição<i class="sortable-td{url|fsort:descricao::1}"></i>
                                        </a>
                                    </th>
                                    <th scope="col" data-tablesaw-priority="1">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- BEGIN block_row -->
                                <tr>
                                    <td>
                                        <input type="checkbox" id="md_checkbox_{grid->id}" class="filled-in chk-col-light-blue checked_table" value="{grid->id}">
                                    <label for="md_checkbox_{grid->id}"></label>
                                    </td>
                                    <td class="title footable-even footable-detail-show">
                                        <strong>{grid->nome}</strong>
                                    </td>
                                    <td>
                                        {grid->descricao}
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <span data-toggle="tooltip" title="Ações"  style="display:inline-block;"><button type="button" class="btn btn-info dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <i class="fas fa-cog"></i>
                                              
                                            </button>
                                            <div class="dropdown-menu bounce"  style="position: absolute; transform: translate3d(0px, -2px, 0px); top: 0px; left: 0px; will-change: transform;">
                                                 <!-- BEGIN block_permissao_update_1 -->
                                                <a class="dropdown-item ajax show-alert" href="{url}/{module}/{controller}/form/{grid->id}{query|eiif::?}{query}" data-location="/{module}/{controller}/form/{grid->id}{query|eiif::?}{query}" target="#content" >
                                                    <i class="fas fa-edit"></i>&nbsp;&nbsp;Editar
                                                </a>
                                                <!-- END block_permissao_update_1 -->
                                                <!-- BEGIN block_permissao_delete_1 -->
                                                <a class="dropdown-item delete-ajax show-alert" href="javascript:void(0)" data-href="{url}/{module}/{controller}/delete/{grid->id}{query|eiif::?}{query}"><i class="ti-trash"></i>&nbsp;&nbsp;Excluir</a>
                                                <!-- END block_permissao_delete_1 -->
                                                
                                            </div>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <!-- END block_row --> 
                            </tbody>
                        </table>
                        {pagination}
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<!-- /.box -->
<script>
{scripts}
</script>
