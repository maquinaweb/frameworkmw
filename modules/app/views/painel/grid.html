<div class="box">
    <div class="box-header">
        <h3 class="box-title">Listagem de Painel</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div class="row">
            <div class="col-lg-6">
                <!-- BEGIN bpermissao_create_1 -->
                <p><a href="{linkadd}/ajax" data-remote="false" data-toggle="modal" data-target="#myModal" class="btn btn-mini btn-info" title="Criar Novo"><i class="fa fa-plus"></i> Novo </a></p>
                <!-- END bpermissao_create_1 -->
            </div>
            <!-- /.col-lg-6 -->
            <div class="col-lg-6">
                <form method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Pesquisar por..." name="filter">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </form>
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->
        <table id="grid2" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th><a href="{url}{link}/ajax?ordem=icone&amp;dir={sort|fsort:icone:asc}" class="ajax">Icone<i class="fa fa-sort{sort|fsort:icone::-} pull-right"></i></a></th>
                    <th><a href="{url}{link}/ajax?ordem=nome&amp;dir={sort|fsort:nome:asc}" class="ajax">Nome<i class="fa fa-sort{sort|fsort:nome::-} pull-right"></i></a></th>
                    <th><a href="{url}{link}/ajax?ordem=url&amp;dir={sort|fsort:url:asc}" class="ajax">Url<i class="fa fa-sort{sort|fsort:url::-} pull-right"></i></a></th>
                    <th><a href="{url}{link}/ajax?ordem=ordem&amp;dir={sort|fsort:ordem:asc}" class="ajax">Ordem<i class="fa fa-sort{sort|fsort:ordem::-} pull-right"></i></a></th>
                    <th class="col-md-2">Ações<i></i></th>
                </tr>
            </thead>
            <tbody>
                <!-- BEGIN linha -->
                <tr>
                    <td><i class="{grid->icone}"></i></td>
                    <td>{grid->nome}</td>
                    <td>{grid->url}</td>
                    <td>
                        <a href="{url}/cadastro/gatilho/menu/desce?id={grid->id}&pag={url|request:get:pag}" class="btn btn-mini btn-info"><i class="fa fa-sort-desc"></i></a>
                        <a href="{url}/cadastro/gatilho/menu/sobe?id={grid->id}&pag={url|request:get:pag}" class="btn btn-mini btn-info"><i class="fa fa-sort-asc"></i></a>
                    </td>
                    <td>

                        <!-- BEGIN bpermissao_linha_update_1 -->
                            <a href="{linkupdate}/ajax" data-remote="false" data-toggle="modal" data-target="#myModal" class="btn btn-mini btn-success" title="Editar"><i class="fa fa-edit"></i></a>
                            <!-- END bpermissao_linha_update_1 -->
                        <a href="javascript:void(0)" onclick="if (confirm('Deseja excluir esse registro?'))
                                        self.location = '{linkdelete}'" class="btn btn-mini btn-danger"><i class="fas fa-trash"></i></a>


                    </td>
                </tr>
                {grid->filho}
                <!-- END linha -->
            </tbody>
        </table>
        <ul class="pagination pull-right">
            <li><a href="{url}{link}/ajax{linkpaginicio}" class="ajax">«</a></li>
            <!-- BEGIN paginador -->
            <li class="{active}"><a href="{url}{link}/ajax{linkpag}" class="ajax">{pag}</a></li>
            <!-- END paginador -->
            <li><a href="{url}{link}/ajax{linkpagfinal}" class="ajax">»</a></li>
        </ul>
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
{script}
