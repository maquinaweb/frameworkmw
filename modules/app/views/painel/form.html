<div class="box-header with-border">
    <h3 class="box-title">Cadastro de Menu</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<!-- /.box-header -->
<form class="form-horizontal" action="{action}" name="form1" method="post">
    <div class="box-body">
        <div class="form-group">
            <label for="menu_id" class="col-sm-2 control-label">Menu Pai</label>
            <div class="col-sm-10">
                <select class="form-control" id="menu_id" name="menu_id">
                    <option value="" >Selecione</option>
                    {form->selectmenuid}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nome" name="nome" value="{form->nome}" placeholder="Nome" maxlength="40">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="url" class="col-sm-4 control-label">Url</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="url" name="url" value="{form->url}" placeholder="Url"  maxlength="400">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="icone" class="col-sm-4 control-label">Icone</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="icone" name="icone" value="{form->icone}" placeholder="Icone">
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-remove"></i> Cancelar</button>
            <button type="submit" class="btn btn-success pull-right" value="save" name="acao"> <i class="fa fa-save"> </i> Salvar </button>
        </div>
        <!-- /.box-footer -->
</form>
{script}
